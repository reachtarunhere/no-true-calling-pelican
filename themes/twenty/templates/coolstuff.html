<section class="wrapper style3 container special">

  <header class="major">
    <h2>Next look at this <strong>cool stuff</strong></h2>
  </header>
  
  <div class="row">


          {% for article in articles_page.object_list[:4] %}



    <div class="6u">

      <section>
        <a href="{{ SITEURL }}/{{ article.url }}" class="image feature"><img src="images/pic01.jpg" alt="" /></a>
        <header>
          <h3>>{{ article.title }}</h3>
        </header>
        <p>{{ article.content[:196]|striptags }} <a href="{{ SITEURL }}/{{ article.url }}">Read More</a></p>   
      </section>

    </div>


      {% endfor %}




  </div>

  <footer class="major">
    <ul class="buttons">
      <li><a href="#" class="button">See More</a></li>
    </ul>
  </footer>

</section>
